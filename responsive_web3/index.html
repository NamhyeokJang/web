<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Website Design</title>
</head>

<body>
    <section>
        <header>
            <a href="#" class="logo">Travel</a>
            <div class="toggle" onclick='toggleMenu()'></div>
        </header>
        <div class="content">
            <h2>Dream<br>Trip</h2>
        </div>
        <div class="play" onclick="videoToggle()">
            <img src="./assets/play.png" alt="play"><span>Play Video</span>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="./assets/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="./assets/instagram.png" alt="instagram.png"></a></li>
            <li><a href="#"><img src="./assets/twitter.png" alt="twitter.png"></a></li>
        </ul>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </section>
    <div class="trailer">
        <video src="assets/clip.mp4" controls='true'></video>
        <img class="close" src="assets/close.png" alt="close" onclick="videoToggle()">
    </div>
    <script type='text/javascript'>
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle')
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }

        function videoToggle() {
            const trailer = document.querySelector('.trailer')
            const video = document.querySelector('video')
            trailer.classList.toggle('active')
            video.currentTime = 0
            video.pause()
        }
    </script>
</body>

</html>
